<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time Today!</title>
<meta charset="utf-8">
    <title>Train Time</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
   
</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Time!</h1>
    </div>
      <!-- Current Train schedule -->
      <div class="row">
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body" id="recent-member">
              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>minutes away</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <td>BBB Express</td>
                    <td>San Jose</td>
                    <td>5</td>
                    <td>08:55PM</td>
                    <td>20</td>
                  </tr>      
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    
    <div class="row">
      <!-- Sign-Up Panel-->
      <div class="col-lg-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text" placeholder="The BBB Express">
              </div>
              <div class="form-group">
                <label for="dest-input">Destination:</label>
                <input class="form-control" id="dest-input" type="text" placeholder="San Diego">
              </div>
              <div class="form-group">
                <label for="time-input">First Time Train(HH:mm-military time)</label>
                <input class="form-control" id="time-input" type="text" placeholder="0900">
              </div>
              <div class="form-group">
                <label for="freq-input">Frequency(min)</label>
                <input class="form-control" id="freq-input" type="number" placeholder="5">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    

  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
     <script src="./assets/js/app.js"></script>
</body>

</html>
